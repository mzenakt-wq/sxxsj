
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小手机</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .phone {
      width: 300px;
      height: 600px;
      border: 8px solid #333;
      border-radius: 40px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .screen {
      width: 100%;
      height: 480px;
      background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
      border-radius: 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 18px;
      color: #333;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .btn {
      width: 60px;
      height: 40px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen" id="screen">欢迎进入小手机！</div>
    <div class="buttons">
      <button class="btn" onclick="press('音乐')">🎵</button>
      <button class="btn" onclick="press('游戏')">🎮</button>
      <button class="btn" onclick="press('聊天')">💬</button>
    </div>
  </div>
  <script>
    function press(content) {
      document.getElementById('screen').innerText = `你打开了【${content}】功能`;
    }
  </script>
</body>
</html>
